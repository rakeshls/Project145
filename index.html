<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <!--Camera-->
            <a-entity position="0 0 5">
                <a-camera></a-camera>
             </a-entity>
            <a-box position="-7 0.6 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="-6 1.25 -6" radius="1.30" color="#EF2D5E"></a-sphere>
            <a-cylinder position="7 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
            <a-octahedron position="-1.99 0.99 -5" radius="1"  color="#FF926B"></a-octahedron>
            <a-ring position="4 1.9 -5" radius-inner="0.600" radius-outer="1.900" color="teal"></a-ring>
            <a-cone position="2.5 1.10 -3"  radius-bottom ="0.8" color="tomato" radius-top="0" height="2"></a-cone>
            <a-dodecahedron position ="1 0.9 -5" color="violet" raidus="5"> </a-dodecahedron>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="5" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
        </a-scene>
    </body>
</html>
